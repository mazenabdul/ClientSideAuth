<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Sample Auth | Register</title>
</head>

<body>

    <!-- Top Button / Nav -->
    <nav class="navbar">
        <h1>Sample<span class="logo">Auth</span></h1>
        <ul class='links'>
            <li><a class='btn-signin' href="/signin.html">Sign In</a></li>
        </ul>
    </nav>


    <!-- Register Form  -->
    <h1>Register</h1>
    <div id="particles-js"></div>
    <div class="container">

        <form id="register">
            <label for="name">Name</label>
            <input name="name" type="text" id="name" placeholder="Enter your name">
            <div id="error"></div>

            <label for="email">E-mail</label>
            <input name="email" type="email" id="email" placeholder="Enter your e-mail">
            <div id="mailError"></div>

            <label for="email-confirm">Confirm your e-mail</label>
            <input name="email-confirm" type="text" id="email-confirm" placeholder="Re-enter your email">
            <div id="mailConfirmError"></div>

            <label for="password">Password</label>
            <input name="password" type="text" id="password" placeholder="Enter your password">
            <div id="passwordError"></div>

            <label for="password-confirm">Password Confirmation</label>
            <input type="text" id="password-confirm" placeholder="Re-enter your password">
            <div id="passwordConfirmError"></div>

            <button class="register-submit" type="submit">Register!</button>

        </form>

    </div>



    <script src="/node_modules/particles.js/particles.js"></script>
    <script src="index.js"></script>
</body>

</html>
